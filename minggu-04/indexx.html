<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Linear Search Judul Buku</title>
</head>
<body>
  <h2>Pencarian Judul Buku (Linear Search)</h2>

  <label for="judul">Masukkan judul buku: </label>
  <input type="text" id="judul" placeholder="contoh: Pemrograman Web">
  <button onclick="cariBuku()">Cari</button>

  <p id="hasil"></p>

  <script>
    // Array judul buku (tidak terurut)
    let buku = ["Algoritma", "Pemrograman Web", "Basis Data", "Jaringan Komputer", "Struktur Data"];

    function cariBuku() {
      let key = document.getElementById("judul").value;  // input user
      let ditemukan = false;

      // Linear Search
      for (let i = 0; i < buku.length; i++) {
        if (buku[i].toLowerCase() === key.toLowerCase()) {
          document.getElementById("hasil").innerText = 
            "Buku '" + key + "' ditemukan di indeks ke-" + i;
          ditemukan = true;
          break;
        }
      }

      if (!ditemukan) {
        document.getElementById("hasil").innerText = 
          "Buku '" + key + "' tidak ditemukan dalam daftar.";
      }
    }
  </script>
</body>
</html>
